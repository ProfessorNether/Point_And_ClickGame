<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Protest+Strike&display=swap" rel="stylesheet">

    <title>Point & Click Game</title>
</head>

<body>
    <h1 id="MainTitle"><b></b></h1>

    <div id="container">
        <img id="Background" draggable="false" src="assets/BG/First Map.png" />

        <!--Inventory-->
        <div class="InventorySquare" class="foreground">
            <h2 id="InventoryText">Inventory</h2>
            <ul id="InventoryList"></ul>
        </div>

        <div id="DialogBox" class="foreground"></div>

        <!--Pickupables-->


        <img id="Sign" src="assets/World Objects/Letter Closed.png" class="foreground">
        <div id="Statue" class="foreground"></div>


        <img id="Chest" src="assets/World Objects/chest.png" class="ChestStyling foreground ">

        <div id="House">
            <img src="assets/World Objects/Big house to open.png" class="foreground ">
        </div>

        <img id="HouseLock" src="assets/World Objects/Lock.png" class="foreground HouseLockStyle">
        <div id="Door1" class="foreground"></div>

        <!--Dialogs Hander-->
        <div id="dialogBar">
            <div id="MainCharacterSpeech" class="foreground SpeechBubble"></div>
            <div id="OtherCharacterSpeech" class="foreground SpeechBubble"></div>
        </div>

        <div id="MainCharacter" class="foreground HeroCharacter"><img src="assets/Character animations/Gif2.gif"
                draggable="false">
        </div>

        <img id="MainCharacterIMG" src="assets/Game Icon/Wilky Gut.png" draggable="false"
            class="foreground CharacterTalking">
        <img id="CounterHouseIMG" src="assets/World Objects/Small House.png" draggable="false"
            class="foreground RightChar">
        <img id="counterAvatarImg" src="assets/Character animations/3Flames.png" draggable="false"
            class="foreground RightChar">
        <img id="counterKeyImg" src="assets/World Objects/Keyinv.png" draggable="false" class="foreground RightChar">

        <img id="counterLetterCloseImg" src="assets/World Objects/Letter Closed.png" draggable="false"
            class="foreground RightChar">
        <img id="counterLetterOpenImg" src="assets/World Objects/Letter Open.png" draggable="false"
            class="foreground RightChar">

        <img id="AppleSideWaysImg" src="assets/World Objects/AppleSide.png" draggable="false"
            class="foreground CharacterTalking">
        <img id="AppleFrontImg" src="assets/World Objects/AppleFront.png" draggable="false"
            class="foreground RightChar">


        <div id="TileMap" class="Background">
            <img src="assets/BG/First Map.png">
        </div>

        <div id="Smallhouse" class="foreground"></div>
    </div>




    <script src="js/Main.js"></script>
</body>

</html>
