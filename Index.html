<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Protest+Strike&display=swap" rel="stylesheet">

    <title>Point & Click Game</title>
</head>

<body>
    <h1 id="MainTitle"><b></b></h1>

    <div id="container">
        <img id="Background" draggable="false" src="assets/BG/tilemap1.jpg" />
        <div class="InventorySquare">
            <h2 id="InventoryText">Inventory</h2>
            <ul id="InventoryList"></ul>
        </div>
        <div class="square"></div>
        <div id="Door1"></div>
        <div id="Sign"></div>
        <img src="assets/Game Icon/Wilky Gut.png" class="CharacterTalking" />
        <img src="assets/World Objects/portairStatue.png" class="RightChar">
        <div id="MainCharacter" class="HeroCharacter"><img
                src="assets/Character animations/animated-character-1-idle.gif">
        </div>
        <div id="TileMap" class="Background"></div>
        <img src="assets/BG/tilemap2.jpg">
    </div>




    <script src="js/Main.js"></script>
</body>

</html>
