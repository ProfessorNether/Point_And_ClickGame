<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Protest+Strike&display=swap" rel="stylesheet">

    <title>Point & Click Game</title>
</head>

<body>
    <h1 id="MainTitle"><b></b></h1>

    <div id="container">
        <img id="Background" draggable="false" src="assets/BG/tilemap1.jpg" />

        <!--Inventory-->
        <div class="InventorySquare" class="foreground">
            <h2 id="InventoryText">Inventory</h2>
            <ul id="InventoryList"></ul>
        </div>

        <div id="DialogBox" class="foreground"></div>

        <!--Pickupables-->
        <div id="Door1" class="foreground"></div>
        <div id="Key1" class="foreground"></div>
        <div id="Sign" class="foreground"></div>
        <div id="Statue" class="foreground"></div>

        <!--Dialogs Hander-->
        <div id="dialogBar">
            <div id="MainCharacterSpeech" class="foreground SpeechBubble"></div>
            <div id="OtherCharacterSpeech" class="foreground SpeechBubble"></div>
        </div>

        <img id="MainCharacterIMG" src="assets/Game Icon/Wilky Gut.png" draggable="false"
            class="foreground CharacterTalking">
        <img id="counterAvatarImg" src="assets/World Objects/portairStatue.png" draggable="false"
            class="foreground RightChar">
        <div id="MainCharacter" class="foreground HeroCharacter"><img
                src="assets/Character animations/animated-character-1-idle.gif" draggable="false" class="foreground">
        </div>
        <div id="TileMap" class="Background">
            <img src="assets/BG/tilemap2.jpg">
        </div>
    </div>




    <script src="js/Main.js"></script>
</body>

</html>
